<!-- 
    载入静态文件
-->
{% load static %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

    <head>
        <!-- 网站采用的字符编码 -->
        <meta charset="utf-8">
        <!-- 预留网站标题的位置 -->
        <title>{% block title %}{% endblock %}</title>
        <!-- 引入bootstrap的css文件 -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!--引入md_css -->
        <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
        <link rel="stylesheet" href="{% static 'img/custom.css' %}">
        <link  rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
        <link rel="icon" href="{% static 'img/index_icon.png' %}" tpye="img/png">
    </head>

    <body>
        <!-- 引入导航栏 -->
        {% include 'header.html' %}

        <div id="wrapper" class="bg-light">
            {% block content %}{% endblock content %}
            <div id="push"></div>
        </div>
        <!-- 预留具体页面的位置 -->
        <!-- 引入注脚 -->
        {% include 'footer.html' %}
        <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
        <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

        <!-- 引入bootstrap的js文件 -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <!--引入layer.js文件 -->
        <script src="{% static 'layer/layer.js' %}"></script>
        {% block script %}{% endblock script %}
        {% include 'back_to_top.html' %}
        <style>
        html, body {
            height: 100%;
            margin: 0;
            }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
        </style>
    </body>

</html>
