{% extends "base.html" %} {% load static %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4 m-auto">用户名: {{ user.username }}</div>
            <br>
            {% if profile.avatar %}
                <div class="col-md-4 m-auto">头像
                <img src="{{ profile.avatar.url }}" style="max-width: 45%; border-radius: 50%;" class="col-md-4">
                </div>
            {% else %}
                <h5 class="col-md-4 m-auto">暂无头像</h5>
            {% endif %}
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <!-- avatar -->
                <div class="form-group col-md-4 m-auto">
                    <label for="avatar">上传头像</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <br>

                <!-- phone -->
                <div class="form-group col-md-4 m-auto">
                    <label for="phone">电话</label>
                    <input type="text" style="background: #b3986a; color: black" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <br>
                <!-- bio -->
                <div class="form-group col-md-4 m-auto">
                    <label for="bio">简介</label>
                    <!-- 文本区域 -->
                    <textarea  type="text" class="form-control" id="bio" name="bio" rows="12" style="background:transparent url('https://s2.loli.net/2021/12/24/J4K58tNfUzYDGuV.jpg') no-repeat center center /cover; color: black">{{ profile.bio }}</textarea>
                </div>
                <br>
                <br>
                <!-- 提交按钮 -->
                <center><button type="submit" class="btn btn-primary">提交</button></center>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
